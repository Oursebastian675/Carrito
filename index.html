<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>


    <header>
        <div class="container">
            <div class="fila">
                <div class="two columns Lado">
                    <ul>
                        <li class="submenu">
                            <img src="img/cart.png" id="img-carrito">
                            <div id="carrito">

                                <table id="lista-carrito">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>

                                <a href="#" id="vaciar-carrito" class="button Vaciar">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>






    <div id="lista-productos" class="container">
        <div class="fila">

            <div class="four columns">
                <div class="card">

                    <!-- Imagen del producto -->
                    <img src="img/LOGO.png" class="imagen-product producto">

                    <!-- Informacion basica del producto -->
                    <div class="info-card">
                        <h4>Nombre del producto</h4>
                        <p>Descripcion</p>

                        <!-- Imagen adicional (estrellas) -->
                        <img src="img/estrellas.png">

                        <!-- Precio del producto -->
                        <p class="precio"><span class="u-pull-right ">$200</span></p>

                        <!-- Boton "Agregar carrito". ¡¡Importante cambiar el 'data-id=""' por cada producto producto!! -->
                        <a href="#" class="u-full-width button-primary button input agregar-carrito"
                            data-id="1">Agregar Al Carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/car.js"></script>

</body>

</html>
